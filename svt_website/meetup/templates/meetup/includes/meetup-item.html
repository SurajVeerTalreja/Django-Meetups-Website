<li class='meetup-item'>
    <article>
        <div class='meetup-summary'>
            <div class='meetup-image'>
                <img src="{{ meetup.image.url }}" alt="MeetUp Image">
            </div>
            <div class='meetup-details'>
                <h3>{{ meetup.title }}</h3>
                <address>{{ meetup.location }}</address>
            </div>
        </div>
        <div class='meetup-actions'>
            <a href="{% url 'meetup-detail' meetup.slug %}" class='btn'>More Details about Event</a>
        </div>
    </article>
</li>
