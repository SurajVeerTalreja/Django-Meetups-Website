{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'meetup/base.css' %}">
    {% block css_files %}{% endblock %}
</head>
<body>
    <header id='main-header'>
        <nav><a href="{% url 'home-page' %}" id='main-logo'>Home Page</a></nav>
        {% block main_heading %}{% endblock %}
        {% block header_message %}{% endblock %}
    </header>

    {% block content %}
    {% endblock %}
</body>
</html>
